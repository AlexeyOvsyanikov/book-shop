<div class="book-card">
  <div class="d-flex content-center">
    <a class="book-title short-text" [routerLink]="['/books',book.id]">{{book.title}}</a>
  </div>
  <div class="book-image"></div>
  <div class="short-text">{{book.description}}</div>
  <div class="d-flex align-items-center space-between">
    <span>Price: {{book.price | currency}}</span>
    <button (click)="toggleToCart(book)" mat-raised-button color="{{!book.isInCart ? 'primary' : 'warn'}}">
      {{!book.isInCart ? 'Add to cart' : 'Remove from cart'}}
    </button>
  </div>
</div>
