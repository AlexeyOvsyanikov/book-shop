<h2 class="text-center">Books</h2>

<div *ngIf="isBooksLoaded" class="d-flex content-center">
  <div class="d-flex list-wrapper">
    <ng-container *ngFor="let book of books">
      <app-book-card [book]="book"></app-book-card>
    </ng-container>
  </div>
</div>

<div *ngIf="isBooksLoaded">
  <app-paginator
    [meta]="meta"
    (changed)="paginatorPropsChanged($event)"
  ></app-paginator>
</div>
