<h2 class="text-center">Books</h2>

<div *ngIf="isBooksLoaded" class="d-flex content-center">

  <div class="d-flex book-list-wrapper">

    <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>

  </div>

</div>

<div *ngIf="isBooksLoaded">
  <mat-paginator [length]="meta?.records"
                 [pageSize]="meta?.limit"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageChanged($event)">
  </mat-paginator>
</div>
