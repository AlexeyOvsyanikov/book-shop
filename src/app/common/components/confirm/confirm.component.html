<div class="dialog-wrapper">
  <h4 mat-dialog-title>Confirm</h4>
  <mat-dialog-content>
    <div>{{dialogContent}}</div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
  </mat-dialog-actions>
</div>
