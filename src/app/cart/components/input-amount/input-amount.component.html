<div class="d-flex content-center align-items-center mrt15 mrb15">

  <button (click)="increaseAmount()" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>

  <form class="mr10" [formGroup]="group">
    <input [ngModel]="amount" class="amount-input" formControlName="amount" />
  </form>

  <button (click)="decreaseAmount()" mat-mini-fab color="primary">
    <mat-icon>remove</mat-icon>
  </button>

</div>
