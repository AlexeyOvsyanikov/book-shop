<div style="width: 600px;">
  <h2 class="text-center" >Cart</h2>
  <div *ngIf="cart.cartItems.length === 0" class="text-center" >Cart is empty</div>

  <table *ngIf="cart.cartItems.length > 0" mat-table [dataSource]="itemsSource" class="mat-elevation-z8 w100">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <img src="https://pngicon.ru/file/uploads/Book3.png" width="70" height="70" >
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="short-text"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Price </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.price | number:'2.2'}} </td>
    </ng-container>

    <ng-container matColumnDef="itemTotal">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Total </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{(element.amount * element.price) | number:'2.2'}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th class="text-center" mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element">

        <div class="d-flex content-center align-items-center mrt15 mrb15">
          <button (click)="updateAmount(true , element)" mat-mini-fab color="primary">
            <mat-icon>add</mat-icon>
          </button>

          <div style="margin: 10px;">{{element.amount}}</div>

          <button (click)="updateAmount(false , element)" mat-mini-fab color="primary">
            <mat-icon>remove</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
